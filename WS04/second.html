<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>

    <!-- Link to index.html in the upper left corner -->
    <a href="index.html" class="top-link">Go to Home Page</a>

    <header>
        <h1>Welcome to the Second Page</h1>
    </header>

    <section>
        <p>This page showcases additional content, images, and a progress indicator for the course.</p>

        <!-- First image element -->
        <img src="path/to/your/image1.jpg" alt="Description of first image" width="300" />

        <!-- Second image inside figure element -->
        <figure>
            <img src="path/to/your/image2.jpg" alt="Description of second image" width="300" />
            <figcaption>Image caption describing the content of the image.</figcaption>
        </figure>

        <!-- Progress element -->
        <h2>Course Progress</h2>
        <progress value="50" max="100">50%</progress>
    </section>

</body>
</html>
